<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Navegación</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Precios</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contacto</a></li>
                <li class="dropdown">
                    <a href="#">Español</a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Español</a></li>
                        <li><a href="#">English</a></li>
                    </ul>
                </li>
            </ul>
            <div class="auth-buttons">
                <button class="login">Iniciar sesión</button>
                <button class="signup">Crear cuenta</button>
            </div>
        </nav>
    </header>


    <div class="container">
        <img src="img/image.png" alt="Imagen" class="center-image">
        <h1>Conversor de Texto a Voz</h1>
        <textarea id="text-input" placeholder="Escribe aquí el texto..."></textarea>
        <select id="language-select">
            <option value="es-ES">Español</option>
            <option value="en-US">Inglés</option>
            <option value="fr-FR">Francés</option>
        </select>
        <button id="speak-button">Generar</button>
    </div>

    <footer>
        <div class="contact-info">
            <p>Contáctanos: <a href="mailto:info@example.com">info@example.com</a> | WhatsApp: <a href="https://wa.me/1234567890">1234567890</a></p>
        </div>
        <div class="social-icons">
            <a href="#" target="_blank">Facebook</a>
            <a href="#" target="_blank">Twitter</a>
            <a href="#" target="_blank">Instagram</a>
            <a href="#" target="_blank">LinkedIn</a>
        </div>
        <p>© 2024 Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
